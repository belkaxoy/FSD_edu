<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>UI Kit | Form Elements</title><link href="main.css" rel="stylesheet"></head><body><div class="body-container"><div class="logo"><img src="./logo.svg" alt="logo"></div><div class="container"><div class="row form-elements"><section><h3>default</h3><label for="date">text field</label><input id="date" type="email" placeholder="Email" value=""><div class="label-group"><label for="date_focused">text field</label><label class="extra-label">Hover / Focus</label></div><input id="date_focused" type="text" placeholder="Text" value="This is pretty awesome"><label for="dropdown">dropdown</label><select name="example-name" id="dropdown"><li>1: one</li><option></option><li>2: two</li><option></option><li>3: three</li><option></option></select><div class="mdi mdi-chevron-down"></div><label for="input-masked">masked text field</label><input class="input-masked" id="input-masked" type="text" placeholder="ДД.ММ.ГГГГ"></section><section><label>Checkbox Buttons</label><div class="checkbox-list"><div class="checkbox-group"><input id="can-smoke" type="checkbox" name="can-smoke"><label for="can-smoke">Можно курить</label></div><div class="checkbox-group"><input id="can-take-pets" type="checkbox" name="can-take-pets" checked><label for="can-take-pets">Можно с питомцами</label></div><div class="checkbox-group"><input id="can-take-guests" type="checkbox" name="can-take-guests" checked><label for="can-take-guests">Можно пригласить гостей (до 10 человек)</label></div></div></section><section><p>Form Elements</p></section></div></div><div class="alias_back"><a href="./index.html">&lt; back to index.html</a></div></div><script src="vendors~main.js"></script><script src="main.js"></script></body></html>
